<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Dashboard</title>
    <link rel="stylesheet" href="../assets/css/dashboard.css">

</head>
<body>
    <header class="header">
        <div class="logo">eLearnHub</div>
        <nav>
            <a href="navigation.html">Navigation</a>
            <a href="#" id="logout">Logout</a>
        </nav>
    </header>

    <main>
        <h2 id="welcomeMessage">Welcome, Student!</h2>

        <div class="dashboard-grid">
            <div class="card">
                <h3>My Classes</h3>
                <div id="classesContainer" class="classes-container"></div>
            </div>
            <div class="card">
                <h3>Announcements</h3>
                <div id="announcementsContainer" class="info-list"></div>
            </div>
            <div class="card">
                <h3>Upcoming tasks and deadlines</h3>
                <div id="tasksContainer" class="info-list"></div>
            </div>
        </div>
    </main>

    <!-- Modal for editing class -->
    <div id="classModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Edit Class</h3>
            <input type="text" id="modalTitle" placeholder="Class Title">
            <textarea id="modalDescription" placeholder="Class Description"></textarea>
            <button id="modalSave">Save</button>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
</body>
</html>
