<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Dashboard</title>
    <link rel="stylesheet" href="../assets/css/dashboard.css">

</head>
<body>
    <header class="header">
        <div class="logo">eLearnHub</div>
        <nav>
            <a href="navigation.html">Navigation</a>
            <a href="#" id="logout">Logout</a>
        </nav>
    </header>

    <main>
        <h2 id="welcomeMessage">Welcome!</h2>

        <section>
            <h3>Create Class</h3>
            <form id="createClassForm">
                <input type="text" id="classTitle" placeholder="Class title" required>
                <input type="text" id="classDescription" placeholder="Description">
                <button type="submit">Create</button>
            </form>
        </section>

        <section>
            <h3>Join Class</h3>
            <form id="joinClassForm">
                <input type="text" id="inviteCode" placeholder="Invite code" required>
                <button type="submit">Join</button>
            </form>
        </section>

        <section>
            <h3>My Classes</h3>
            <ul id="classList"></ul>
        </section>
    </main>

    <script src="../assets/js/main.js"></script>
</body>
</html>
